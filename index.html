<!doctype html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhover matrix">
    <a class="header__more-info-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-tasks">
      <label class="add-tasks__label" for="add-tasks__input">Add Item</label>
      <input class="add-tasks__input" id="add-tasks__input" type="text">
      <button class="btn btn-add">Add</button>
    </section>
    <section class="incomplete-tasks">
      <h3 class="h3">Todo</h3>
      <ul class="list" id="incomplete-tasks-list">
        <li class="task">
          <input class="btn-change-status" type="checkbox">
          <label class="task-text">Pay Bills</label>
          <input class="changing-task" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            Delete
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task_edit-mode">
          <input class="btn-change-status" type="checkbox">
          <label class="task-text">Go Shopping</label>
          <input class="changing-task" type="text" value="go shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            Delete
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="h3">Completed</h3>
      <ul class="list" id="completed-tasks-list">
        <li class="task">
          <input class="btn-change-status" type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input class="changing-task" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            Delete
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>

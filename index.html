<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="top-img-wrapper">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-info-link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </div>
  <div class="main-content-wrapper">
    <p id="section-add-tasks">
      <label for="input-task">Add Item</label>
      <input id="input-task" type="text">
      <button>Add</button>
    </p>
    <h3>Todo</h3>
    <ul id="section-incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-task-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task" type="text" value="Go Shopping">
        <button class="edit-task">Save</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button></li>
    </ul>
    <h3>Completed</h3>
    <ul id="section-completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
